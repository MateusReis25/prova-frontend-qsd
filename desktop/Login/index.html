<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu login!</title>
</head>
<body>
    <div class="container1">
        
        <div class="login">
            <div class="row">
                <div class="col-6 log">
                    
                    <Strong>Login</Strong>
                    

                    <div class="imagens">
                        <a href="https://pt-br.facebook.com/"><img src="/desktop/imagens/facebook.png"></a>
                        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"><img src="/desktop/imagens/twitter.png"></a>
                        <a href="https://br.linkedin.com/"><img src="/desktop/imagens/linkedin.png"></a>
                    </div>
                
                    <small id="emailHelp" class="form-text text-muted">Ou use sua conta:</small>
                    
                    <div class="formulario">
                        <form name=formulario>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name=email placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" name=senha placeholder="Senha">
                            </div>
                            <div>
                                <a href=""> Esqueceu sua senha?</a>
                            </div>
                            <button type="submit" class="btn btn-primary but" onclick="validar()">Entrar</button>
                        </form>
                    </div>

                </div>

                <div class="cadastro">
                    <div class="col-12">
                        <ul type="none">
                            <li><strong>Olá</strong></li>
                            <li>Não possui cadastro?</li>
                            <li><a href="/desktop/Cadastro/index.html"><button type="submit" class="btn btn-primary">Cadastre-se</button></a></li>
                        </ul>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    <script src="/desktop/app.js"></script>

</body>
</html>
