<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro!</title>
    <link rel="stylesheet" href="/desktop/Cadastro/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 log">
                <div class="login">
                    
                    <ul type="none">
                        <li><strong>Já possui cadastro?</strong></li>
                        <li>Faça seu login clicando abaixo</li>
                        <li><a href="/desktop/Login/index.html"><button type="submit" class="btn btn-primary">FAÇA SEU LOGIN</button></a></li>
                    </ul>
                
                </div>
            </div>
            <div class="col-6">
                <div class="cadastro">
                    
                    <ul type="none">
                        <li><strong>Criar uma conta</strong></li>
                        <a href="https://pt-br.facebook.com/"><img src="/desktop/imagens/facebook.png"></a>
                        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"><img src="/desktop/imagens/twitter.png"></a>
                        <a href="https://br.linkedin.com/"><img src="/desktop/imagens/linkedin.png"></a>

                        <small id="emailHelp" class="form-text text-muted">Ou use seu e-mail para se cadastrar</small>
                    </ul>

                    <div class="formulario">
                        <form>
                            <div class="form-group">
                                <input type="Nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <input type="cpf" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CPF">
                            </div>
                            <div class="form-group">
                                <input type="cep" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CEP">
                            </div>
                            <div class="form-group">
                                <input type="rua" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rua">
                                <input type="n°" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="N°">
                            </div>
                            <div class="form-group">
                                <input type="rg" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="RG">
                            </div>
                            <div class="form-group">
                                <input type="senha" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Senha">
                            </div>
                            <div class="form-group">
                                <input type="confirmarsenha" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirmar Senha">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary">CADASTRAR</button>
                    </div>

                    
                </div>
                </div>
        </div>
    </div>
    
</body>
</html>
